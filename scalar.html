<!doctype html>
<html>
<head>
  <title>私のScalar APIリファレンス</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <div id="app"></div>
  <!-- Scalarを読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>
  <!-- Scalarを初期化する -->
  <script>
    Scalar.createApiReference('#app', {
      url: '/webapitest_openapi-api.json'
    })
  </script>
</body>
</html>
